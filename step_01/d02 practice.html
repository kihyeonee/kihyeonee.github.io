<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <title>김기 연습용</title>
  <style>
    body{background-color: #153; color: #333}
    h1{color: #cfc; font-size: 45px}
    p{color: #f66}
    #kk{color: #666}
    #ll{color: #fffc00}
    #dd{background-color: #888; color: #fcf; font-size: 12px}
    #aa{background-color: #fff; color: #00f; font-size: 12px}
    #bb{background-color: #555; color: #ffc; font-size: 12px}
  </style>
</head>
<body>
  <h1>정말 연습이네</h1>
  <p>내용 없고 &amp; 의미 없고 &amp; 쓸데 없고</p>
   <ul>
    <li id="kk">처음</li>
    <ol><li>그 안에 처음</li><li>그 안에 다음</li><li>그 안에 다다음</li></ol>
    <li id="kk">그다음</li>
    <ol><li>그 안에 처음</li><li>그 안에 다음</li><li>그 안에 다다음</li></ol>
    <li id="kk">그다다음</li>
    <ol><li>그 안에 처음</li><li>그 안에 다음</li><li>그 안에 다다음</li></ol>
    <p id="ll">제~~~~일 커 &gt; 그 다음 커 &gt; 작음</p>
    <button type="button" id="dd">눌러보시오</button>
    <button type="button" id="aa">눌러도 소용없다</button>
    <button type="button" id="bb">그냥 있는거다</button>
  </ul>
  <script>
  var body = document.body;
  var btn = body.querySelector('#dd');
  
  dd.addEventListener('click', color);
  function color(){
    body.style.backgroundColor = '#124';
    body.style.color = '#fff';
  };

  </script>
</body>
</html>
